
<!DOCTYPE html>
<html>
<head>
  <title>For My Love - Abhy</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(0px);
    }
    .overlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    h1 {
      font-size: 2.8em;
      color: #00897b;
      text-shadow: 0 0 10px #80cbc4;
      animation: glow 2s ease-in-out infinite alternate;
      text-align: center;
    }
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #4db6ac;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #00897b;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #80cbc4, 0 0 20px #4db6ac;
      }
      to {
        text-shadow: 0 0 20px #26a69a, 0 0 30px #00897b;
      }
    }
    .gallery {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: 160px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
